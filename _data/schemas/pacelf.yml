# To add fields, make a new schema file in this directory
# and change the schema setting in _config.yml to its name
dataset_fields:
  - field_name: title
    label: Title
    datajson: title
  - field_name: organization
    label: Organization
    form_template: form/organization.html
    datajson: authors
  - field_name: notes
    label: Description
    form_template: form/textarea.html
    datajson: description
  - field_name: category
    label: Description
    form_template: form/category.html
    datajson: type

resource_fields:
  - field_name: name
    label: Resource Name
    datajson: resource.title
  - field_name: url
    label: URL
    datajson: resource.url
  - field_name: format
    label: Format
    datajson: resource.type
    form_template: form/dropdown.html
    values:
      - api
      - csv
      - json
      - geojson
      - html
      - kml
      - kmz
      - shp
      - xml
      - pdf
      - txt

organization_fields:
  - field_name: title
    label: Title
  - field_name: description
    label: Description
  - field_name: logo
    label: Logo

category_fields:
  - field_name: name
    label: Name
  - field_name: logo
    label: Logo
  - field_name: logo_credit
    label: Logo Credit
  - field_name: featured
    label: Featured on Homepage
    form_template: form/checkbox.html
